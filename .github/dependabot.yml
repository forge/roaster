version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "07:00"
    timezone: America/Sao_Paulo
  open-pull-requests-limit: 10
  groups:
    eclipse:
      patterns:
        - "org.eclipse*"
        - "org.osgi*"

- package-ecosystem: "github-actions" # See documentation for possible values
  directory: "/" # Location of package manifests
  schedule:
    interval: "weekly"
