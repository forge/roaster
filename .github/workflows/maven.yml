name: GitHub CI

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  Build:
    strategy:
      matrix:
        java: [17]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        cache: 'maven'

    - name: Build with Maven
      run: mvn install
